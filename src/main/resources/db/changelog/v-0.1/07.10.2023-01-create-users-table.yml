databaseChangeLog:
  - changeSet:
      id: 20231007-01
      author: aliasgarliai
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user
                    nullable: false
              - column:
                  type: VARCHAR(50)
                  name: first_name
              - column:
                  type: VARCHAR(50)
                  name: last_name
              - column:
                  type: VARCHAR(50)
                  name: user_name
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  type: VARCHAR(50)
                  name: phone_number
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  type: VARCHAR(255)
                  name: password
                  constraints:
                    nullable: false
              - column:
                  type: VARCHAR(60)
                  name: email
                  constraints:
                    nullable: false
              - column:
                  type: VARCHAR(255)
                  name: profile_image_url
              - column:
                  type: boolean
                  name: is_not_locked
              - column:
                  type: boolean
                  name: is_active
              - column:
                  type: datetime
                  name: last_login_date
              - column:
                  type: datetime
                  name: last_login_date_display
              - column:
                  type: datetime
                  name: join_date

