databaseChangeLog:
  - changeSet:
      id: 20231007-03
      author: aliasgarliai
      changes:
        - createTable:
            tableName: role_authorities
            columns:
              - column:
                  type: bigint
                  name: id
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_authority
              - column:
                  type: varchar(50)
                  name: name
              - column:
                  type: boolean
                  name: create
              - column:
                  type: boolean
                  name: read
              - column:
                  type: boolean
                  name: delete
              - column:
                  type: boolean
                  name: update
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_role_authorities_
                    references: users(id)